<html>
	<head>
	<meta charset="UTF-8">
	<title>Таблиця</title>
	<style>
	table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	}
	</style>
	</head>
	<body>
		<table  border="1" width="15%" color="solid black">
	
		<tbody>
			<tr>
				<td rowspan="2" align="center">1</td>
				<td align="right" colspan="2">2</td>
				<td align="right">3</td>
				<td rowspan="2" align="center">4</td>
			</tr>
			<tr>
				<td colspan="2" align="right">5</td>
				<td align="right">6</td>
			</tr>
			<tr>
				<td colspan="5" align="center">7</td>
			</tr>
			<tr>
				<td align="center">8</td>
				<td colspan="2" align="left">9</td>
				<td align="left">10</td>
				<td align="center">11</td>
			</tr>
		</tbody>
		</table>
	</body>
</html>
